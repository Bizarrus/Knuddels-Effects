<!DOCTYPE html>
<html>
	<head>
		<title>Knddels HTML Effects - Demo</title>
		<style>
			body {
				font-family: Arial;
				background: #444444;
			}
			
			/* Simulate Nicklist */
			div {
				padding: 5px 5px;
			}
			
			div:hover {
				cursor: pointer;
				background-color: rgba(150, 150, 150, 0.2);
			}
			
			[data-rank="NEWBIE"] {
				color: #FFFFFF;
			}
			
			[data-rank="FAMILY"] {
				color: #0000FA;
			}
			
			[data-rank="STAMMI"] {
				color: #00FA00;
			}
			
			[data-rank="ADMIN"] {
				color: #FA0000;
			}
			
			
		</style>
	</head>
	<body>
		<div data-effect="Fire" data-rank="STAMMI">Fire Nickname</div>
		<div data-effect="VUP" data-rank="STAMMI">VUP Nickname</div>
		<div data-effect="AngelWings" data-rank="ADMIN">AngelWings Nickname</div>
		
		<!-- Include some Effects -->
		<script src="effects/Fire.class.js"></script>
		<script src="effects/VUP.class.js"></script>
		<script src="effects/AngelWings.class.js"></script>
		
		<!-- Init -->
		<script>
			(function EffectsHandler() {
				this.__constructor = function __constructor() {
					console.log('Init Effects,..');
					
					[].map.call(document.querySelectorAll('[data-effect]'), function onElement(element) {
						switch(element.dataset.effect) {
							case 'Fire':
								Effects.Fire.init(element);
							break;
							case 'VUP':
								Effects.VUP.init(element);
							break;
							case 'AngelWings':
								Effects.AngelWings.init(element);
							break;
							default:
								console.warn('Unknown Effect:', element.dataset.effect);
							break;
						}
					});
				};
				
				this.__constructor.apply(this, arguments);
			}());
		</script>
	</body>
</html>
